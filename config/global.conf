[DEFAULT]
# Base installation path for all servers
BASE_DIR = /opt/minecraft

# Default max RAM allocation for servers
DEFAULT_MAX_RAM = 2G
DEFAULT_MIN_RAM = 512M

# Default PaperMC and Velocity ports
DEFAULT_PAPER_PORT = 25565
DEFAULT_RCON_PORT = 25575
DEFAULT_VELOCITY_PORT = 25577

# Default MOTD
DEFAULT_MOTD = A Minecraft Server

# Default values for new PaperMC servers
DEFAULT_GAMEMODE = survival
DEFAULT_LEVEL_TYPE = normal
DEFAULT_NPCS = true
DEFAULT_ANIMALS = true
DEFAULT_MONSTERS = true
DEFAULT_PVP = true
DEFAULT_DIFFICULTY = normal
DEFAULT_ALLOW_NETHER = true
DEFAULT_ALLOW_FLIGHT = false
DEFAULT_VIEW_DISTANCE = 10
DEFAULT_SPAWN_PROTECTION = 0

# Velocity RCON integration defaults
DEFAULT_RCON_ENABLED = true
